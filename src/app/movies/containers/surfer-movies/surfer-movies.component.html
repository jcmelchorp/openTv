<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="5px">
  <div fxFlex="0 1 calc(100% -5px)">
    <router-outlet></router-outlet>
  </div>
  <div fxFlex="0 1 calc(100% -5px)">
    <app-movie-list *ngIf="!(isLoading$|async)&&(isLoaded$|async)" [movies]="movies$|async"
      (onMovieEmit)="notify($event)">
    </app-movie-list>
  </div>
</div>
