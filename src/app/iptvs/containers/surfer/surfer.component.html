<div class="my-4" fxLayout="row-reverse" fxLayoutAlign="space-around start" fxLayout.lt-md="column"
    fxLayoutAlign.lt-md="space-between center" fxLayoutGap="30px">
    <div fxFlex="0 1 calc(65% -5px)" fxFlex.lt-lg="0 1 calc(50% -5px)">
        <router-outlet></router-outlet>
    </div>

    <div class="my-2" fxFlex="0 1 calc(35% -5px)" fxFlex.lt-lg="0 1 calc(50% -5px)">
        <form [formGroup]="filterValues">
            <div fxLayout="row" fxLayoutAlign="space-between stretch">
                <mat-icon>public</mat-icon>
                <mat-form-field appearance="outline">
                    <mat-label>País</mat-label>
                    <mat-select formControlName="countryCode" placeholder="País">
                        <mat-option [value]="''">Todas</mat-option>
                        <mat-option *ngFor="let key of countryKeys" [value]="key">
                            {{key | translate}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="pt-2" fxLayout="row" fxLayoutAlign="space-between stretch">
                <mat-icon>dvr</mat-icon>
                <mat-form-field appearance="outline">
                    <mat-label>Categoría</mat-label>
                    <mat-select formControlName="categories" placeholder="Categoria">
                        <mat-option [value]="''">Todas</mat-option>
                        <mat-option *ngFor="let key of categoryKeys" [value]="key">
                            {{key| translate}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
        <section *ngIf="(isLoading$|async)||!(isLoaded$|async)">
            <h1 class="display-1">Loading Accounts</h1>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </section>
        <app-iptv-list *ngIf="!(isLoading$|async)&&(isLoaded$|async)" [objects]="iptvs$|async"
            (onIptvEmit)="notify($event)">
        </app-iptv-list>
    </div>
</div>
