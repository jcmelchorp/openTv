<form>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe una busqueda" #input>
  </mat-form-field>
</form>

<mat-card>
  <table mat-table #table [dataSource]="dataSource.data" aria-label="iptv channels" matSort
    (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef>Logo</th>
      <td mat-cell *matCellDef="let row">
        <img mat-card-avatar [src]="row.logo?row.logo:'/assets/icons/android-chrome-48x48.png'" height="40px" />
      </td>
    </ng-container>

    <ng-container matColumnDef="channelName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Canal</th>
      <td mat-cell *matCellDef="let row">{{row.channelName}}</td>
    </ng-container>

    <ng-container matColumnDef="countryFlag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by country">Pa√≠s</th>
      <td mat-cell *matCellDef="let row">{{row.countryFlag}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="isNsfw">
        <th mat-header-cell *matHeaderCellDef>bool</th>
        <td mat-cell *matCellDef="let row">{{row.isNsfw}}</td>
      </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goIptv(row.id)"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator #paginator [length]="dataSource?.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons aria-label="Select channel"></mat-paginator>
</mat-card>
